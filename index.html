<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Stylish settings button in the top-right corner -->
    <button id="settingsBtn" class="settings-btn">⚙️ Settings</button>

    <div class="container mt-5 position-relative">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center">
          <div class="timer-container">
            <div class="timer-header">
              <h1>Pomodoro Timer</h1>
            </div>
            <div id="timer" class="timer-display">45:00</div>
            <div id="status" class="status-text text-success">Work Time</div>
            <div class="btn-group mt-3">
              <button id="toggleBtn" class="btn btn-primary btn-lg">Start</button>
              <button id="resetBtn" class="btn btn-danger btn-lg">Reset</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Styled Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="settingsModalLabel">⚙️ Timer Settings</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <label for="workDuration" class="form-label">Work Duration (minutes):</label>
            <input type="number" id="workDuration" class="form-control" min="1" value="45" />
            <label for="breakDuration" class="form-label mt-3">Break Duration (minutes):</label>
            <input type="number" id="breakDuration" class="form-control" min="1" value="15" />
            <label for="longBreakDuration" class="form-label mt-3">Long Break Duration (minutes):</label>
            <input type="number" id="longBreakDuration" class="form-control" min="1" value="15" />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button id="saveSettings" type="button" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
